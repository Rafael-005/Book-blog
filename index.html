<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes</title>
    <style>
        :root {
            --bg-primary: #000;
            --bg-secondary: #1a0a2a;
            --acid-pink: #ff00ff;
            --acid-green: #00ff00;
            --acid-blue: #00ffff;
            --acid-yellow: #ffff00;
            --acid-purple: #9d00ff;
        }
        
        body {
            background: var(--bg-primary);
            color: #fff;
            font-family: 'Courier New', monospace;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 90% 10%, rgba(157, 0, 255, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 10% 90%, rgba(0, 255, 0, 0.2) 0%, transparent 30%),
                repeating-linear-gradient(
                    45deg,
                    rgba(255, 0, 255, 0.05) 0px,
                    rgba(255, 0, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 11px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 11px
                );
        }
        
        header {
            border-bottom: 3px dashed var(--acid-green);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        h1 {
            color: var(--acid-yellow);
            font-size: 2.8rem;
            text-shadow: 0 0 10px var(--acid-yellow);
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }
        
        .post {
            background: rgba(20, 5, 35, 0.8);
            border: 2px solid var(--acid-purple);
            border-radius: 0;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 0 15px var(--acid-pink),
                inset 0 0 10px rgba(157, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .post::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--acid-green), var(--acid-blue), var(--acid-pink));
        }
        
        h2 {
            color: var(--acid-blue);
            margin-top: 0;
            border-bottom: 1px solid var(--acid-pink);
            padding-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .meta {
            color: var(--acid-pink);
            font-size: 0.9rem;
            display: flex;
            gap: 1.5rem;
            margin: 0.5rem 0;
            font-weight: bold;
        }
        
        .content {
            margin: 1.5rem 0;
            color: #e0e0ff;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        textarea, input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--acid-green);
            color: var(--acid-blue);
            font-family: inherit;
            font-size: 1rem;
        }
        
        input {
            font-weight: bold;
        }
        
        textarea {
            min-height: 150px;
        }
        
        button {
            background: linear-gradient(45deg, var(--acid-purple), var(--acid-pink));
            color: black;
            border: none;
            padding: 1rem 2rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1rem;
            margin-right: 1rem;
            transition: all 0.2s;
        }
        
        button:hover {
            box-shadow: 0 0 20px var(--acid-pink);
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: linear-gradient(45deg, var(--acid-blue), var(--acid-green));
            color: black;
        }
        
        .btn-cancel {
            background: linear-gradient(45deg, #555, #333);
            color: #ccc;
        }
        
        .actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--acid-pink);
            font-size: 1rem;
            border-top: 3px dashed var(--acid-green);
            padding-top: 1.5rem;
        }
        
        ::selection {
            background: var(--acid-pink);
            color: white;
        }
        
        /* Effetti acidi */
        .acid-stripe {
            height: 5px;
            background: linear-gradient(90deg, 
                var(--acid-pink), 
                var(--acid-blue), 
                var(--acid-green), 
                var(--acid-yellow));
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="acid-stripe"></div>
    
    <header>
        <h1>BOOK NOTES</h1>
        <p style="color: var(--acid-green);">/// Registro digitale di esperienze letterarie ///</p>
    </header>
    
    <main>
        <section id="posts">
            <!-- I post esistenti verranno aggiunti qui dinamicamente -->
        </section>
        
        <section id="new-post">
            <h2 style="color: var(--acid-pink);">NUOVA ANNOTAZIONE</h2>
            <input type="text" id="book-title" placeholder="TITOLO LIBRO">
            <input type="text" id="book-author" placeholder="AUTORE">
            <textarea id="reflection" placeholder="PENSIERI / NOTE / CITAZIONI..."></textarea>
            <button id="save-btn">SALVA</button>
        </section>
    </main>
    
    <footer>
        <p style="color: var(--acid-blue);">▲ SISTEMA DI ARCHIVIAZIONE v2.0 ▲</p>
    </footer>

    <script>
        // Funzionalità avanzate per gestire i post
        const postsContainer = document.getElementById('posts');
        const saveBtn = document.getElementById('save-btn');
        let editingPostId = null;
        
        // Salva nuovo post o modifica esistente
        function savePost() {
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const content = document.getElementById('reflection').value;
            
            if(!title || !content) {
                alert("Titolo e contenuto sono obbligatori!");
                return;
            }
            
            const post = {
                id: editingPostId || Date.now(),
                title,
                author,
                content,
                date: new Date().toLocaleDateString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                })
            };
            
            const existingPosts = JSON.parse(localStorage.getItem('posts')) || [];
            
            if(editingPostId) {
                // Modifica post esistente
                const index = existingPosts.findIndex(p => p.id === editingPostId);
                if(index !== -1) {
                    existingPosts[index] = post;
                }
            } else {
                // Nuovo post
                existingPosts.push(post);
            }
            
            localStorage.setItem('posts', JSON.stringify(existingPosts));
            renderPosts();
            resetForm();
        }
        
        // Modifica un post esistente
        function editPost(postId) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);
            
            if(post) {
                document.getElementById('book-title').value = post.title;
                document.getElementById('book-author').value = post.author || '';
                document.getElementById('reflection').value = post.content;
                editingPostId = postId;
                
                // Scroll al form
                document.getElementById('new-post').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Elimina un post
        function deletePost(postId) {
            if(confirm("Eliminare questa annotazione?")) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                const updatedPosts = posts.filter(p => p.id !== postId);
                localStorage.setItem('posts', JSON.stringify(updatedPosts));
                renderPosts();
            }
        }
        
        // Resetta il form
        function resetForm() {
            document.getElementById('book-title').value = '';
            document.getElementById('book-author').value = '';
            document.getElementById('reflection').value = '';
            editingPostId = null;
        }
        
        // Visualizza i post
        function renderPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            postsContainer.innerHTML = '';
            
            posts.reverse().forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'post';
                postEl.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="meta">
                        <span>▲ ${post.author || 'Autore sconosciuto'}</span>
                        <span>${post.date}</span>
                    </div>
                    <div class="content">${post.content.replace(/\n/g, '<br>')}</div>
                    <div class="actions">
                        <button class="btn-edit" onclick="editPost(${post.id})">MODIFICA</button>
                        <button class="btn-cancel" onclick="deletePost(${post.id})">ELIMINA</button>
                    </div>
                `;
                postsContainer.appendChild(postEl);
            });
        }
        
        saveBtn.addEventListener('click', savePost);
        
        // Carica i post all'avvio
        renderPosts();
    </script>
</body>
</html>
