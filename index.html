<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBook Archive</title>
    <style>
        :root {
            --bg-primary: #0a0a12;
            --bg-secondary: #161622;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0b0;
            --accent: #ff4d5a;
            --border: rgba(255,255,255,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            -webkit-font-smoothing: antialiased;
        }
        
        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1.5rem;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        h1 {
            font-weight: 400;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--text-primary);
        }
        
        .post {
            margin-bottom: 3.5rem;
            position: relative;
        }
        
        .post::after {
            content: "";
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            width: 40px;
            height: 1px;
            background: var(--accent);
        }
        
        .post-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .meta {
            display: flex;
            gap: 1.2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1.2rem;
        }
        
        .content {
            margin: 1.2rem 0;
            color: var(--text-primary);
            line-height: 1.8;
        }
        
        .book-cover {
            width: 120px;
            height: 180px;
            background: var(--bg-secondary);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border: 1px solid var(--border);
        }
        
        textarea, input {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
        }
        
        input {
            font-weight: 400;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.8rem 1.8rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 0.8rem;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background: rgba(255, 77, 90, 0.1);
        }
        
        .btn-edit {
            border-color: #4da6ff;
            color: #4da6ff;
        }
        
        .btn-edit:hover {
            background: rgba(77, 166, 255, 0.1);
        }
        
        .actions {
            margin-top: 1.2rem;
            display: flex;
            gap: 0.8rem;
        }
        
        footer {
            margin-top: 5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                margin-top: 1rem;
            }
            
            nav a {
                margin-left: 0;
                margin-right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>NEUROBOOK ARCHIVE</h1>
            <div class="subtitle">Archivio neurale di riflessioni letterarie</div>
        </div>
        <nav>
            <a href="#">Archivio</a>
            <a href="#">Progetto</a>
            <a href="#">Contatti</a>
        </nav>
    </header>
    
    <main>
        <section id="posts">
            <!-- Dynamic posts will appear here -->
        </section>
        
        <section id="new-post" style="margin-top: 4rem;">
            <h2 style="font-weight: 400; margin-bottom: 1.5rem;">NUOVA ANNOTAZIONE</h2>
            <input type="text" id="book-title" placeholder="Titolo libro">
            <input type="text" id="book-author" placeholder="Autore">
            <textarea id="reflection" placeholder="Riflessioni / Appunti / Citazioni..."></textarea>
            <button id="save-btn">SALVA</button>
        </section>
    </main>
    
    <footer>
        <p>NEUROBOOK ARCHIVE v2.1 â€” 2025</p>
    </footer>

    <script>
        // Enhanced functionality with editing
        const postsContainer = document.getElementById('posts');
        const saveBtn = document.getElementById('save-btn');
        let editingPostId = null;
        
        function savePost() {
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const content = document.getElementById('reflection').value;
            
            if(!title || !content) {
                alert("Titolo e contenuto sono obbligatori");
                return;
            }
            
            const post = {
                id: editingPostId || Date.now(),
                title,
                author,
                content,
                date: new Date().toLocaleDateString('it-IT', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                })
            };
            
            const existingPosts = JSON.parse(localStorage.getItem('posts')) || [];
            
            if(editingPostId) {
                const index = existingPosts.findIndex(p => p.id === editingPostId);
                if(index !== -1) existingPosts[index] = post;
            } else {
                existingPosts.push(post);
            }
            
            localStorage.setItem('posts', JSON.stringify(existingPosts));
            renderPosts();
            resetForm();
        }
        
        function editPost(postId) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);
            
            if(post) {
                document.getElementById('book-title').value = post.title;
                document.getElementById('book-author').value = post.author || '';
                document.getElementById('reflection').value = post.content;
                editingPostId = postId;
                document.getElementById('new-post').scrollIntoView({behavior: 'smooth'});
            }
        }
        
        function deletePost(postId) {
            if(confirm("Eliminare questa annotazione?")) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                const updatedPosts = posts.filter(p => p.id !== postId);
                localStorage.setItem('posts', JSON.stringify(updatedPosts));
                renderPosts();
            }
        }
        
        function resetForm() {
            document.getElementById('book-title').value = '';
            document.getElementById('book-author').value = '';
            document.getElementById('reflection').value = '';
            editingPostId = null;
        }
        
        function renderPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            postsContainer.innerHTML = '';
            
            posts.reverse().forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'post';
                postEl.innerHTML = `
                    <div class="post-title">${post.title}</div>
                    <div class="meta">
                        <span>${post.author || 'Autore sconosciuto'}</span>
                        <span>${post.date}</span>
                    </div>
                    <div class="book-cover">COPERTINA</div>
                    <div class="content">${post.content.replace(/\n/g, '<br>')}</div>
                    <div class="actions">
                        <button class="btn-edit" onclick="editPost(${post.id})">MODIFICA</button>
                        <button onclick="deletePost(${post.id})">ELIMINA</button>
                    </div>
                `;
                postsContainer.appendChild(postEl);
            });
        }
        
        saveBtn.addEventListener('click', savePost);
        renderPosts();
    </script>
</body>
</html>
